<div class="register-container">
  <div class="form-wrapper">
    <h2 class="form-title">Register</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          id="name"
          formControlName="name" 
          class="form-input"
          placeholder="Enter your name"
        />
        <div *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']" class="error-message">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          class="form-input"
          placeholder="Enter your email"
        />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" class="error-message">
          Email is required
        </div>
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" class="error-message">
          Email is invalid
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-input"
          placeholder="Enter your password"
        />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']" class="error-message">
          Password is required
        </div>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']" class="error-message">
          Password must be at least 8 characters long
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Password Confirmation</label>
        <input 
          type="password" 
          id="password_confirmation"
          formControlName="password_confirmation" 
          class="form-input"
          placeholder="Confirm your password"
        />
        <div *ngIf="form.get('password_confirmation')?.touched && form.get('password_confirmation')?.errors?.['required']" class="error-message">
          Password confirmation is required
        </div>
        <div *ngIf="form.get('password_confirmation')?.touched && form.get('password_confirmation')?.errors?.['minlength']" class="error-message">
          Password confirmation must be at least 8 characters long
        </div>
        <div *ngIf="form.get('password_confirmation')?.touched && form.errors?.['passwordMismatch']" class="error-message">
          Passwords do not match
        </div>
      </div>
      <button type="submit" class="form-button" [disabled]="form.invalid">Register</button>
      <p class="form-footer">Already have an account? <a routerLink="/login" class="form-link">Login</a></p>
    </form>
  </div>
</div>
